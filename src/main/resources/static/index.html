<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Panel de Administración</h1>

    <h2>Crear/Modificar Noticia</h2>
    <form th:action="@{/guardarNoticia}" th:object="${noticia}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
        </div>

        <div class="form-group">
            <label for="cuerpo">Cuerpo:</label>
            <textarea class="form-control" id="cuerpo" rows="5" th:field="*{cuerpo}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <h2>Lista de Noticias</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Título</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="noticia : ${noticias}">
            <td th:text="${noticia.titulo}"></td>
            <td>
                <a th:href="@{/editarNoticia/{id}(id=${noticia.id})}">Editar</a>
                <a th:href="@{/eliminarNoticia/{id}(id=${noticia.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
